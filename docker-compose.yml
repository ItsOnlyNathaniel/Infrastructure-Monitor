services:
# Infrastructure Monitor API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infra-monitor
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://monitor:monitor123@postgres:5432/infrastructure_monitor
            - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    depends_on:
      postgres:
          condition: service_healthy
      redis:
          condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
# Redis Service
  redis:
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    image: redis:7-alpine
    container_name: infra-monitor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
# PostgreSQL Service
  postgres:
    healthcheck:
      test: ["CMD", "pg_isready", "-U monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    image: postgres:15-alpine
    container_name: infra-monitor-postgres
    environment:
      - POSTGRES_DB=infrastructure_monitor
      - POSTGRES_USER=monitor
      - POSTGRES_PASSWORD=monitor123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
# Volumes for data persistence
volumes:
  redis_data:
  postgres_data:
